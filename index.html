<html>
    <head>
        <link rel="stylesheet" href="css/movienight.css">
    </head>
    <body>
        <div id="buttons" style="width: 100%; margin: auto">
            <center>
            <button id="btHD">Watch in high quality</button>
            <button id="btLD">Watch in lower quality</button>
            <button id="btCHD">Watch celebrity in high quality</button>
            <button id="btCLD">Watch celebrity in lower quality</button>
            </center>
        </div>

        <div id="info" style="visibility: hidden;">
            <p>People watching: <span id="number">1</span></p>
            <p>To send reactions press: (<strong>A</strong>)ngry, (<strong>H</strong>)aha, (<strong>L</strong>)ove, (<strong>S</strong>)ad, (<strong>W</strong>)ow, (<strong>M</strong>)eh, (<strong>R</strong>)oll Eyes, (<strong>Q</strong>)uestion Mark</p>
        </div>
        <div id="videoContainer" style="height: 90%; width: 100%; visibility: hidden">
          <button id="btFullscreen">fullscreen</button>
          <video id="video" height="100%" width="100%" preload="auto" onplay="play();" onpause="pause();" controls>
          </video>
        </div>


        <script src="js/movienight.js"></script>
    </body>
    </head>
</html>
